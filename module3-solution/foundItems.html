<div class="menu">
<div class="message" ng-if="!list.found.length">Nothing found</div>
<ol>
  <li ng-repeat="item in list.found">
    [{{item.short_name}} ]  {{ item.name }}, Description: {{ item.description }}
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
</div>
